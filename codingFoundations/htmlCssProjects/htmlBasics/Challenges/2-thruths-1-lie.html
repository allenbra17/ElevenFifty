<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Truth1Lie</title>
</head>
<body>
    <h1>Two Truths and One Lie</h1>
    <h3>Investigation: Brad Allen</h3>
    <hr />
    <hr />
    <!-- Truth -->
     <p>I have been to Mexico twice.</p>
     <br />
     <!-- Lie -->
     <p>After I graduated my data analysis program i started a job as a Data Analyst.</p>
     <br />
     <!-- Truth -->
     <p>I have spent longer getting searched coming home from Canada than I did while visiting there.</p>
</body>
</html>
