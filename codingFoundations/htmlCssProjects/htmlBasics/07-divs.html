<!DOCTYPE html>
<html lang="en">
<head>
    <title>Divs</title>
</head>
<body>
    <h1>Div Tags</h1>
    <ul>
        <li>Help organize layout</li>
        <li>Help with DOM manipulation</li>
    </ul>
    
    <h1>Examples</h1>
    <div>
        <h2>Div One</h2>
        <p>Words and stuff</p>
    </div>
    <div style="border: 1px solid black;">
        <h2>Div Two</h2>
        <p>More words and stuff</p>
    </div>
    <div style="background-color: gray;">
        <h2>Div Three</h2>
        <p>Even more words and stuff</p>
    </div>
</body>
</html>
