







<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h3>Images referenced from inside the project</h3>
    <img src="../assets/TurnForTheWorse.jpg" alt="Robots and donuts" width="300" height="300">

    <hr />

    <h3>Image referencing an outside URL</h3> 
    <img src="https://i.kym-cdn.com/photos/images/newsfeed/001/476/528/d03"alt="This is fire" width="300" height="300">
    <hr />

    <h3>Wrapping an image with an anchor tag</h3>
    <a href="https://i.pinimg.com/564x/6f/07/e0/6f07e03f257736272b22f51690d5e210.jpg">
        <img src="../assets/awkward.jpg" alt="Awkward" width="300" height="300">
    </a>

    <hr />
    <h3>Adding a little style to the image</h3>
    <img src="../assets/awkward.jpg" alt="Awkward" style="border-radius: 50px;" width="300" height="300">
</body>
</html>
